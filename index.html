<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Uncle’s Basement 😱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Trapped in Uncle’s Basement 🩸</h1>
        <p id="story-text">You wake up in a dark, damp basement. Chains rattle nearby. You hear footsteps above. You must escape…</p>
        <div class="choices">
            <button id="choice1">Look for a key 🔑</button>
            <button id="choice2">Break the door 🚪</button>
            <button id="choice3">Search for another way out 🕳️</button>
        </div>
        <p id="outcome"></p>
        <audio id="scary-sound" src="scream.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
